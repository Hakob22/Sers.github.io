<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../dist/css/swiper.min.css">
  <link rel="stylesheet" href="../css/patkerner.css">
  <script src="../dist/js/swiper.min.js"></script>
  <script src="../js/sers2.js"></script>

  </head>
<body>
 
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="img">
              <img src="../foto/1.jpg">
              <div class="detalis">
              <h3>bari galust sers gyux</h3>
          </div>
          </div>
          </div>
         <div class="swiper-slide">
          <div class="img">
              <img src="../foto/2.jpg">
              <div class="detalis">
              <h3>bari galust sers gyux</h3>
          </div>
          </div>
                </div>
         <div class="swiper-slide">
          <div class="img">
              <img src="../foto/3.jpg">
               <div class="detalis">
              <h3>bari galust sers gyux</h3>
          </div>
          </div>
               </div>
         <div class="swiper-slide">
          <div class="img">
              <img src="../foto/4.jpg">
               <div class="detalis">
              <h3>bari galust sers gyux</h3>
          </div>
          </div>
               </div>
         <div class="swiper-slide">

          </div>
          </div>
              </div>
          </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
    
    <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: ('.swiper-pagination'),
      },
    });
  </script>
  
</body>
</html>
